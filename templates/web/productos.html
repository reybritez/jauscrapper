{% extends 'layouts/master.html' %}
{% block title %} Ver Productos {% endblock %}
{% block body %}
<h1>Lista de Productos</h1>
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Producto</th>
			<th scope="col">Precio</th>
			<td></td>
		</tr>
	</thead>
	<tbody>
	{% for producto in productos %}
		<tr>
			<td>{{ producto.nombre }}</td>
			<td>{{ producto.precio }}</td>
			<td class="text-right">
				<div class="row">
					<form action="{{ url_for('eliminar_producto') }}" method="post" class="pull-right">
						<input type="hidden" name="id" value="{{ producto.id }}">
						<input type="submit" class="btn btn-danger" data-toggle="confirmation" {# data-title="Â¿Estas seguro?" #} value="Borrar">
					</form>
					<a class="btn btn-primary pull-right" href="{{ url_for('editar_producto', id=producto.id) }}">Editar Producto</a>
				</div>
			</td>
		</tr>
	{% endfor %}
	</tbody>
</table>
{% endblock %}
